<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inventario - Sistema</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html"
          >Sistema de Inventario</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navInv"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="inventario.html">Inventario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="ventas.html">Ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Main -->
    <main class="container my-4 flex-grow-1">
      <div id="alertContainer"></div>

      <!-- Frmulario Agregar Producto -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">Agregar Producto</h5>
          <div class="row g-2 align-items-end">
            <div class="col-md-4">
              <label class="form-label">Nombre</label>
              <input
                id="nombre"
                class="form-control"
                placeholder="Nombre del producto"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Cantidad</label>
              <input
                id="cantidad"
                type="number"
                class="form-control"
                placeholder="Cantidad"
              />
            </div>
            <div class="col-md-3">
              <label class="form-label">Precio (COP)</label>
              <input
                id="precio"
                type="number"
                class="form-control"
                placeholder="Precio"
              />
            </div>
            <div class="col-md-2 d-grid">
              <button id="btnAgregar" type="button" class="btn btn-success">
                Agregar
              </button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de Inventario -->
      <h5 class="text-primary">Inventario</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-primary text-center">
            <tr>
              <th>#</th>
              <th>Nombre</th>
              <th>Cantidad</th>
              <th>Precio</th>
              <th>Acciones</th>
            </tr>
          </thead>
          <tbody id="tablaInventario"></tbody>
        </table>
      </div>
      <div id="totalInventario" class="text-end fw-bold mt-2">Total: $0</div>

      <!--iverson-->
            <div class=" col-md-2 d-grid">
  <button class="btn btn-outline-primary" type="button" onclick="imprimirReporte()">
    Imprimir reporte
  </button>
</div><!--iverson-->
    </main>

    <!-- Footer-->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 - Sistema de Inventario</p>
    </footer>

    <!-- MOodal Editar -->
    <div class="modal fade" id="editarModal" tabindex="-1" aria-hidden="true">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header bg-primary text-white">
            <h5 class="modal-title">Editar Producto</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <form id="formEditar">
              <input type="hidden" id="editIndex" />
              <div class="mb-3">
                <label class="form-label">Nombre</label>
                <input id="editProducto" class="form-control" required />
              </div>
              <div class="mb-3">
                <label class="form-label">Cantidad</label>
                <input
                  id="editCantidad"
                  type="number"
                  class="form-control"
                  required
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Precio (COP)</label>
                <input
                  id="editPrecio"
                  type="number"
                  class="form-control"
                  required
                />
              </div>
              <div class="d-grid">
                <button class="btn btn-primary" type="submit">
                  Guardar cambios
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal Eliminar -->
    <div
      class="modal fade"
      id="confirmarEliminarModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirmar eliminación</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
            ></button>
          </div>
          <div class="modal-body">
            <p id="mensajeEliminar">¿Deseas eliminar este producto?</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary"
              data-bs-dismiss="modal"
            >
              Cancelar
            </button>
            <button
              type="button"
              id="btnConfirmarEliminar"
              class="btn btn-danger"
            >
              Eliminar
            </button>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
