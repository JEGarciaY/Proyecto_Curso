<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Iniciar Sesi贸n - Sistema de Inventario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
  </head>
  <body
    class="bg-light d-flex align-items-center justify-content-center vh-100"
  >
    <!-- Contenedor del login -->
    <div class="card shadow p-4" style="max-width: 400px; width: 100%">
      <h4 class="text-center text-primary mb-3">Iniciar Sesi贸n</h4>
      <form id="loginForm">
        <div class="mb-3">
          <label for="usuario" class="form-label">Usuario</label>
          <input
            type="text"
            id="usuario"
            class="form-control"
            placeholder="Ingresa tu usuario"
            required
          />
        </div>
        <div class="mb-3">
          <label for="password" class="form-label">Contrase帽a</label>
          <input
            type="password"
            id="password"
            class="form-control"
            placeholder="Ingresa tu contrase帽a"
            required
          />
        </div>
        <button type="submit" class="btn btn-primary w-100">
          Iniciar Sesi贸n
        </button>
      </form>
    </div>

    <!-- З Modal de error -->
    <div
      class="modal fade"
      id="errorModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">
              <i class="bi bi-exclamation-triangle-fill"></i> Error de inicio de sesi贸n
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Cerrar"
            ></button>
          </div>
          <div class="modal-body text-center">
            <p>Usuario o contrase帽a incorrectos.</p>
          </div>
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-danger w-100"
              data-bs-dismiss="modal"
            >
              Entendido
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.js"></script>

    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const loginForm = document.getElementById("loginForm");
        const modalError = new bootstrap.Modal(document.getElementById("errorModal"));

        loginForm.addEventListener("submit", (e) => {
          e.preventDefault();

          const usuario = document.getElementById("usuario").value.trim();
          const password = document.getElementById("password").value.trim();

          //  Validaci贸n simple (demo)
          if (usuario === "admin" && password === "admin123") {
            localStorage.setItem("usuarioActivo", usuario);
            window.location.href = "inicio.html";
          } else {
            modalError.show(); // Muestra el modal de error
          }
        });
      });
    </script>
  </body>
</html>
