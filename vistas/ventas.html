<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas - Sistema de Inventario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html"
          >Sistema de Inventario</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navVentas"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventario.html">Inventario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="ventas.html">Ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4 flex-grow-1">
      <div id="alertContainer"></div>

      <!-- Registro de Venta -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">Registrar Venta</h5>
          <div class="row g-2 align-items-end">
            <div class="col-md-6">
              <label class="form-label">Producto</label>
              <select id="productoVenta" class="form-select"></select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Cantidad</label>
              <input
                id="cantidadVenta"
                type="number"
                class="form-control"
                placeholder="Cantidad"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button id="btnLimpiarVentas" class="btn btn-outline-danger mt-2">
                Limpiar Hist√≥rico
              </button>
              <button id="btnVender" class="btn btn-success">Vender</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de Historial de Ventas -->
      <h5 class="text-primary">Historial de Ventas</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-primary text-center">
            <tr>
              <th>#</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Valor Unitario (COP)</th>
              <th>Total (COP)</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="tablaVentas"></tbody>
        </table>
      </div>
      <div id="totalVenta" class="text-end fw-bold mt-2">Total ventas: $0</div>
    </main>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 - Sistema de Inventario</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>
  </body>
</html>
