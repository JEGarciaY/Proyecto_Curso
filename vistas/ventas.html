<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ventas - Sistema de Inventario</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="../styles.css" />
  </head>
  <body class="d-flex flex-column min-vh-100">
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
      <div class="container">
        <a class="navbar-brand fw-bold" href="../index.html">Sistema de Inventario</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navVentas"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse justify-content-center" id="navVentas">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="inicio.html">Inicio</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="inventario.html">Inventario</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="ventas.html">Ventas</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <main class="container my-4 flex-grow-1">
      <div id="alertContainer"></div>

      <!-- Registro de Venta -->
      <div class="card mb-4 shadow-sm">
        <div class="card-body">
          <h5 class="card-title text-primary">Registrar Venta</h5>
          <div class="row g-2 align-items-end">
            <div class="col-md-6">
              <label class="form-label">Producto</label>
              <select id="productoVenta" class="form-select"></select>
            </div>
            <div class="col-md-3">
              <label class="form-label">Cantidad</label>
              <input
                id="cantidadVenta"
                type="number"
                class="form-control"
                placeholder="Cantidad"
              />
            </div>
            <div class="col-md-3 d-grid">
              <button id="btnLimpiarVentas" class="btn btn-outline-danger mt-2">
                Limpiar Histórico
              </button>
              <button id="btnVender" class="btn btn-success">Vender</button>
            </div>
          </div>
        </div>
      </div>

      <!-- Tabla de Historial de Ventas -->
      <h5 class="text-primary">Historial de Ventas</h5>
      <div class="table-responsive">
        <table class="table table-striped align-middle">
          <thead class="table-primary text-center">
            <tr>
              <th>#</th>
              <th>Producto</th>
              <th>Cantidad</th>
              <th>Valor Unitario (COP)</th>
              <th>Total (COP)</th>
              <th>Fecha</th>
            </tr>
          </thead>
          <tbody id="tablaVentas"></tbody>
        </table>
      </div>
      <div id="totalVenta" class="text-end fw-bold mt-2">Total ventas: $0</div>
    </main>

    <!-- Modal Confirmar Limpieza -->
    <div
      class="modal fade"
      id="confirmarLimpiarModal"
      tabindex="-1"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
          <div class="modal-header bg-danger text-white">
            <h5 class="modal-title">Confirmar limpieza</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
          </div>
          <div class="modal-body">
            <p>¿Deseas eliminar todo el historial de ventas?</p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">
              Cancelar
            </button>
            <button type="button" id="btnConfirmarLimpiar" class="btn btn-danger">
              Eliminar todo
            </button>
          </div>
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-primary text-white text-center py-3 mt-auto">
      <p class="mb-0">&copy; 2025 - Sistema de Inventario</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../app.js"></script>

    <script>
      const btnLimpiarVentas = document.getElementById("btnLimpiarVentas");
      const modal = new bootstrap.Modal(document.getElementById("confirmarLimpiarModal"));
      const btnConfirmar = document.getElementById("btnConfirmarLimpiar");

      // Abrir el modal al presionar el botón "Limpiar Histórico"
      btnLimpiarVentas.addEventListener("click", () => {
        modal.show();
      });

      // Confirmar limpieza del historial
      btnConfirmar.addEventListener("click", () => {
        localStorage.removeItem("ventas");
        document.getElementById("tablaVentas").innerHTML = "";
        document.getElementById("totalVenta").textContent = "Total ventas: $0";
        modal.hide();

        // Alerta visual
        const alertDiv = document.createElement("div");
        alertDiv.className = "alert alert-info alert-dismissible fade show mt-3";
        alertDiv.innerHTML = `
          <strong>Historial eliminado correctamente.</strong>
          <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        `;
        document.getElementById("alertContainer").appendChild(alertDiv);
      });
    </script>
  </body>
</html>
